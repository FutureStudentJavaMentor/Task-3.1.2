<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <script type="text/javascript" th:src="@{js/main.js}" src="../static/main.js"></script>-->

</head>
<body>

<nav class="navbar navbar-expand-mg text-light bg-dark">
    <div class="navbar-brand">
        <div class="navbar-header">
            <b><span th:text="${#authentication.getName()}"></span></b>
            <span> with roles:</span>
            <span th:each="role : ${#authentication.getAuthorities()}"
                  th:text="${role.getAuthority().substring(5)}"></span>
        </div>

        <div class=" navbar navbar-collapse"></div>
    </div>
    <div style="float:right">
        <form th:align="right" name="form1" method="post" th:href="@{/logout}">
            <a class="btn text-muted" th:href="@{/logout}">Logout</a>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <br>
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user_info}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="page-header">
                <br>
                <h2>Admin panel</h2>
            </div>
            <div class="tabbable " id="tabs-67154">
                <ul class="nav nav-tabs ">
                    <li class="nav-item">
                        <a href="#panel-471830" class="nav-link active" data-toggle="tab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link show " data-toggle="tab">NewUser</a>
                    </li>
                </ul>
                <div class=" bordered-tab-contents">
                    <div class="tab-pane border border-top-0 active" id="panel-471830">

                        <div class="table-header">
                            <h4>All users</h4>
                        </div>

                        <div class="tab-body">
                            <table class="table table-striped ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user :${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td><a th:each="role:${user.getRoles()}"
                                           th:text="${role.getName().substring(5)+' '}"></a></td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-mg eBtn"
                                                data-toggle="modal" data-target="#Edit_Modal">
                                            Edit
                                        </button>

                                    </td>
                                    <td>

                                        <button type="button" class="btn btn-danger btn-mg delBtn"
                                                data-toggle="modal" data-target="#Delete_Modal">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" role="dialog" id="Edit_Modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFadeVerticallyCenteredLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal">&times</button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <form th:method="POST" role="form" th:action="@{/admin/updateUser{id}}"
                          th:object="${user}">

                        <div class="form-group">

                            <label for="id">ID</label>
                            <input type="number" class="form-control" id="id" name="id" readonly/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>-->
                        </div>


                        <div class="form-group">

                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name"/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('name')}"-->
<!--                                 th:errors="*{name}"></div>-->

                        </div>

                        <div class="form-group">

                            <label for="Last_Name">Last name</label>
                            <input type="text" class="form-control" id="Last_Name" name="Last_Name"/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('lastName')}"-->
<!--                                 th:errors="*{lastName}"></div>-->

                        </div>


                        <div class="form-group">

                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" />
<!--                            <div style="color: red" th:if="${#fields.hasErrors('age')}"-->
<!--                                 th:errors="*{age}"></div>-->

                        </div>

                        <div class="form-group">

                            <label for="email">Email</label>
                            <input type="email" class="form-control " id="email" name="email"/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('email')}"-->
<!--                                 th:errors="*{email}"></div>-->
                        </div>


                        <div class="form-group">

                            <label for="password">Password</label>
                            <input type="password"  class="form-control " id="password"
                                   name="password"/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('password')}"-->
<!--                                 th:errors="*{password}"></div>-->
                        </div>

                        <div class="form-group">

                            <label for="Role">Role</label>
                            <select size="2" multiple class="form-control" id="Role" name="Role">
                                <option value="">ADMIN</option>
                                <option value="">USER</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" value="Edit" class="btn btn-info">Edit</button>
                <button type="button" data-dismiss="modal" class=" btn btn-close btn-danger">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="Delete_Modal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFadeVerticallyCentred">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">

                    <form role="form" th:method="DELETE" th:object="${user}">
                        <div class="form-group">

                            <label for="ID_del">ID</label>
                            <input size="10" type="text"  class="form-control" id="ID_del"
                                   readonly/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>-->
                        </div>


                        <div class="form-group">

                            <label for="name_del">Name</label>
                            <input type="text"  class="form-control" id="name_del" readonly/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>-->

                        </div>

                        <div class="form-group">

                            <label for="Last_Name_del">Last name</label>
                            <input type="text"  class="form-control" id="Last_Name_del" readonly/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('lastName')}"-->
<!--                                 th:errors="*{lastName}"></div>-->

                        </div>


                        <div class="form-group">

                            <label for="age_del">Age</label>
                            <input type="number"  class="form-control" id="age_del" readonly/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>-->

                        </div>

                        <div class="form-group">

                            <label for="email_del">Email</label>
                            <input type="email"  class="form-control " id="email_del" readonly/>
<!--                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
                        </div>
                        <div class="form-group">

                            <label for="Role_del">Role</label>
                            <select size="2" multiple class="form-control" id="Role_del" disabled>
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" value="Edit" class="btn btn-info">Edit</button>
                <button type="button" data-dismiss="modal" class=" btn btn-close btn-danger">Close</button>
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
